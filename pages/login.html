<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form class="mt-4" action="/pages/login.html"> 
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome/Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome/nome@exemplo.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-danger btn-lg mb-3">Login</button> <!-- Applied Bootstrap classes -->
            </div>
        </form>
        <p class="text-center mt-3">
            <a href="/pages/reset-password.html">Esqueceu a sua senha?</a> |
            <a href="/pages/signup.html">Criar conta</a>
        </p>
    </div>

    <footer class="fixed-bottom bg-light text-center py-3">
        <p>&copy; Direitos reservados a Pedro Pereira</p>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
